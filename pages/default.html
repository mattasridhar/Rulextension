<html>

<head>
    <title>
        <h3>Rulextension</h3>
    </title>
    <!-- P5 JS -->
    <script src="../libScripts/p5/p5.js" type="text/javascript"></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="../customStyles/myStyles.css">
</head>

<body>
    <div id="header">
        <h2>Rulextension </h2>
        <img id="settingsBtn" src="../assets/settingsGIF.gif" type="button"></img>
    </div>
    <div id='content'>
        <h3>Rule: </h3> &nbsp; <input id="rule" placeholder="Type your rule here!"></input>
        <br />
    </div>
    <div id="mergeContent">
        <input type="checkbox" id="merge">
        <h3>Merge Commits? </h3> </input>
    </div>
    <div id='settingsContent'>
        <div>
            <h3>New Commit tag ID: </h3> &nbsp; <input id="commitID" placeholder="Type Commit ID here!"></input>
        </div>
        <img src="../assets/saveBtn.png" id="update" type="button"></img>
    </div>
    <!-- My handler script -->
    <!-- <script src="../scripts/pageScript.js" type="text/javascript"></script> -->
    <script src="../scripts/pageScript.js" type="module"></script>

</body>

</html>
