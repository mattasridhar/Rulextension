<html>

<head>
    <title>
        <h3>Rulextension</h3>
    </title>
    <!-- Extension Popup UI Styles -->
    <link rel="stylesheet" href="../customStyles/extensionUIStyles.css">
</head>

<body>
    <div id="header">
        <h2>Rulextension </h2>
        <img id="settingsBtn" src="../assets/settingsGIF.gif" type="button"></img>
        <img src="../assets/returnBtn.png" id="backBtn" type="button"></img>
    </div>
    <div id='content'>
        <h3>Rule: </h3> &nbsp; <input id="rule" placeholder="Type your rule here!"></input>
        <br />
        <img src="../assets/saveBtn.png" id="submit" type="button"></img>
    </div>
    <div id="squashCommitsContent">
        <input type="checkbox" id="squashCommits">
        <h3 id='squashTitle'>Squash Commits? </h3> </input>
    </div>
    <div id='settingsContent'>
        <div>
            <h3>New Commit tag ID: </h3> &nbsp; <input id="commitID" placeholder="Type Commit ID here!"></input>
        </div>
        <img src="../assets/saveBtn.png" id="update" type="button"></img>
    </div>
    <div id="sign">
        <a href="https://github.com/mattasridhar/Rulextension">@ Sridhar's Stuff</a>
    </div>

    <!-- Extension Popup UI handler script -->
    <script src="../scripts/pageScript.js" type="text/javascript"></script>

</body>

</html>
